<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Rankings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe5e5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 2px solid #e0a0a0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .title-main {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #aa2b2b;
      margin-bottom: 10px;
    }

    .timer-text {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: #444;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ff5c5c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #e14a4a;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #aa2b2b;
    }

    ol {
      padding-left: 20px;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #f0c0c0;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-image" src="jhmfnfg.jpg" alt="Banner">
    <div class="title-main">Rezultāti</div>
    <div class="timer-text" id="timerText"></div>

    <div class="button-row">
      <button onclick="showSheet('Tautas')">Tautas</button>
      <button onclick="showSheet('Sporta')">Sporta</button>
    </div>

    <h2 id="title">Tautas</h2>
    <ol id="teamList"></ol>
  </div>

  <script>
    const sheetId = '1Hyn_rIchkMoGS3DODq9bTIygFBpBLKb0su9NnmubVys';
    const cutoff = new Date("2025-06-14T11:00:00Z"); // 14:00 Latvia time (UTC+3)
    let frozenData = {};
    let frozen = false;

    function updateTimer() {
      const now = new Date();
      const timerText = document.getElementById("timerText");
      if (now < cutoff) {
        const diff = Math.max(0, cutoff - now);
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        timerText.textContent = `Rezultātu atjaunošana tiks apturēta pēc ${hours} h ${minutes} min ${seconds} sek.`;
      } else {
        timerText.textContent = `Rezultātu atjaunošana tika apturēta 14:00`;
        frozen = true;
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    async function fetchSheet(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => ({
        team: r.c[1]?.v,
        score: parseFloat(r.c[40]?.v || 0)
      })).filter(r => r.team && r.team.trim() !== '');
      return rows;
    }

    async function showSheet(sheetName) {
      document.getElementById('title').textContent = sheetName;

      if (frozen && frozenData[sheetName]) {
        renderList(frozenData[sheetName]);
        return;
      }

      const data = await fetchSheet(sheetName);
      data.sort((a, b) => b.score - a.score);

      if (frozen) {
        frozenData[sheetName] = data;
      }

      renderList(data);
    }

    function renderList(data) {
      const list = document.getElementById('teamList');
      list.innerHTML = '';
      data.forEach((row, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>#${i + 1}</strong> ${row.team} <span>${row.score}</span>`;
        list.appendChild(li);
      });
    }

    showSheet('Tautas');
  </script>
</body>
</html>
